CelcatManagement\AppBundle\Entity\EventModification:
    type: entity
    table: event_modification
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        eventId:
            type: string
            length: 20
            column: event_id
        eventTitre:
            type: string
            length: 50
            column: event_titre
        professors:
            type: array
        groupes:
            type: array
        startDateTimeInitial:
            type: datetime
            column: start_datetime_initial
        endDateTimeInitial:
            type: datetime
            column: end_datetime_initial
        startDateTimeFinal:
            type: datetime
            column: start_datetime_final
        endDateTimeFinal:
            type: datetime
            column: end_datetime_final
        
        
    lifecycleCallbacks: {  }
